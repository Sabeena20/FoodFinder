<h2>Read Local JSON file data using HttpClient</h2>
<table id="products">
	<tr>
		<th>ID</th>
		<th>Name</th>
		<th>Description</th>
        <th>Price</th>
        <th>Category</th>
        <th>Diet</th>
        <th>Brand</th>
	</tr>
	<tr *ngFor="let product of products" class="form-table">
		<td>{{product.id}}</td>
		<td>{{product.name}}</td>
        <td>{{product.desc}}</td>
        <td>{{product.price}}</td>
        <td>{{product.category}}</td>
        <td>{{product.diet}}</td>
        <td>{{product.brand}}</td>




	</tr>
</table>
