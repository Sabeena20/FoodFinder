<div class="col-xs-8">
    <div class="row">
        <div class="card" *ngFor="let product of products">
            <img src={{product.image}} alt="Denim Jeans">
            <h4>{{product.brand}}</h4>
            <p class="price">{{product.price}}</p>
            <p>{{product.desc}}</p>
            <p><a href={{product.link}} target="_blank" rel="noopener noreferrer">Buy Now</a></p>
        </div>
    </div>
</div>
