<div class="row">
    <div class="input-group">
        <input placeholder="Filter by name,brand,price..." style="margin-bottom: 20px;"  type="search"  id="form1" class="form-control" [(ngModel)] ="filterTerm" />
    </div>
    <div class="row">
        <div class="card" *ngFor="let product of items | filter:filterTerm">
            <img src={{product.image}} alt={{product.name}}>
            <h4>{{product.brand}}</h4>
            <p class="price">{{product.price}}</p>
            <p>{{product.description}}</p>
            <p><a href={{product.link}} target="_blank" rel="noopener noreferrer">Buy Now</a></p>
        </div>
    </div>
</div>
