<div class="container" [hidden]="!isLoggedIn">

    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Neonderthaw&family=Playfair+Display:ital@1&display=swap"
            rel="stylesheet">
    </head>
    <div class="col-xs-12" id="buttons">
        <h1 style="font-family: 'Playfair Display', serif;">What diets are you interested in?</h1>
        <div class="row-xs-8">
            <button (click)="clickedADiet($event,'Paleo')" type="button" class="btn">Paleo</button>
            <button (click)="clickedADiet($event,'Ketogenic')" type="button" class="btn">Ketogenic</button>
            <button (click)="clickedADiet($event,'Gluten-free')" type="button" class="btn">Gluten-Free</button>
            <button (click)="clickedADiet($event,'Vegan')" type="button" class="btn">Vegan</button>
            <button (click)="clickedADiet($event,'Vegetarian')" type="button" class="btn">Vegetarian</button>
            <button (click)="clickedADiet($event,'Dairy-free')" type="button" class="btn">Dairy-Free</button>
            <button (click)="clickedADiet($event,'Kosher')" type="button" class="btn">Kosher</button>
            <button (click)="clickedAll()" type="button" class="btn">All Diets</button>
        </div>
    </div>

    <div class=row [hidden]="!toShow">
        <app-product-card-test [items]="products"></app-product-card-test>

    </div>

</div>
