<p *ngIf="isValidFormSubmitted" [ngClass]="'success'">
    Form submitted successfully.
<form #userForm="ngForm" (ngSubmit)="onFormSubmit(userForm)">

    <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="username" required [(ngModel)]="user.username" #username="ngModel">
        <div *ngIf="username.errors?.required && userForm.submitted && !isValidFormSubmitted" [ngClass]="'error'">
            Username is required.

        </div>


        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required [(ngModel)]="user.email" #email="ngModel">
        <div *ngIf="email.errors?.required && userForm.submitted && !isValidFormSubmitted" [ngClass]="'error'">
            Email is required.

        </div>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required [(ngModel)]="user.password"
            #psw="ngModel">
        <div *ngIf="psw.errors?.required && userForm.submitted && !isValidFormSubmitted" [ngClass]="'error'">
            Password is required.
        </div>

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>


        <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>

        <!-- <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p> -->

        <div class="clearfix">
            <!-- <button type="button" class="cancelbtn">Cancel</button> -->
            <button type="submit" class="signupbtn">Sign Up</button>
        </div>
    </div>
</form>
